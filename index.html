<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>FileCompress Pro - Compress Videos, Images, Audio & Archives</title>
    <meta name="description" content="Fast, secure file compression tool for videos, images, audio files, and archives. Compress files instantly in your browser with no uploads required.">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js" as="script">
    
    <!-- Critical CSS inlined for faster loading -->
    <style>
      body { 
        background-color: #0f172a; 
        color: white; 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0f172a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #1e293b;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <!-- Scripts loaded asynchronously to prevent blocking -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4" async></script>
    
    <!-- External libraries for compression -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js" defer></script>
    
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@19.1.0",
          "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
          "react-router": "https://esm.sh/react-router@7.5.2"
        }
      }
    </script>
    
    <!-- Components -->
    <script type="text/babel" data-type="module" src="components/FileCompressor.jsx" defer></script>
    <script type="text/babel" data-type="module" src="pages/Home.jsx" defer></script>
    <script type="text/babel" data-type="module" src="app.jsx" defer></script>
  </head>
  <body>
    <!-- Loading screen to prevent flash of unstyled content -->
    <div id="loading" class="loading-screen">
      <div>
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #64748b;">Loading FileCompress Pro...</p>
      </div>
    </div>
    
    <div id="renderDiv"></div>
    
    <!-- Hide loading screen once React is ready -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease';
            setTimeout(() => loading.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
